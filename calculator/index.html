<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="display">
      <output class="display__prev">
      </output>
      <output class="display__cur">
      </output>
    </section>

    <section class="numpad">
      <div class="numpad__btn numpad__btn--service numpad__btn--ac">AC</div>
      <div class="numpad__btn numpad__btn--service numpad__btn--del">DEL</div>
      <div class="numpad__btn numpad__btn--op numpad__btn--pow"><span>x<sup>y</sup></span></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--sqrt">&radic;<span class="overline">x</span></div>

      <div class="numpad__btn numpad__btn--num numpad__btn--7">7</div>
      <div class="numpad__btn numpad__btn--num numpad__btn--8">8</div>
      <div class="numpad__btn numpad__btn--num numpad__btn--9">9</div>
      <div class="numpad__btn numpad__btn--op numpad__btn--frac">&divide;</div>

      <div class="numpad__btn numpad__btn--num numpad__btn--4">4</div>
      <div class="numpad__btn numpad__btn--num numpad__btn--5">5</div>
      <div class="numpad__btn numpad__btn--num numpad__btn--6">6</div>
      <div class="numpad__btn numpad__btn--op numpad__btn--mult">&times;</div>

      <div class="numpad__btn numpad__btn--num numpad__btn--1">1</div>
      <div class="numpad__btn numpad__btn--num numpad__btn--2">2</div>
      <div class="numpad__btn numpad__btn--num numpad__btn--3">3</div>
      <div class="numpad__btn numpad__btn--op numpad__btn--minus">&minus;</div>

      <div class="numpad__btn numpad__btn--num numpad__btn--0">0</div>
      <div class="numpad__btn numpad__btn--num numpad__btn--dot">.</div>
      <div class="numpad__btn numpad__btn--op numpad__btn--eq">=</div>
      <div class="numpad__btn numpad__btn--op numpad__btn--plus">+</div>
    </section>
  </main>
  <script type="application/javascript" src="script.js"></script>
</body>
</html>
