<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="display">
      <output class="display__out">

      </output>
    </section>

    <section class="numpad">
      <div class="numpad__btn numpad__btn--service numpad__btn--ac"></div>
      <div class="numpad__btn numpad__btn--service numpad__btn--del"></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--pow"></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--sqrt"></div>

      <div class="numpad__btn numpad__btn--7"></div>
      <div class="numpad__btn numpad__btn--8"></div>
      <div class="numpad__btn numpad__btn--9"></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--frac"></div>

      <div class="numpad__btn numpad__btn--4"></div>
      <div class="numpad__btn numpad__btn--5"></div>
      <div class="numpad__btn numpad__btn--6"></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--mult"></div>

      <div class="numpad__btn numpad__btn--1"></div>
      <div class="numpad__btn numpad__btn--2"></div>
      <div class="numpad__btn numpad__btn--3"></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--minus"></div>

      <div class="numpad__btn numpad__btn--0"></div>
      <div class="numpad__btn numpad__btn--dot"></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--eq"></div>
      <div class="numpad__btn numpad__btn--op numpad__btn--plus"></div>
    </section>
  </main>
</body>
</html>
